<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ca9f39, #265700);
      margin: 0;
      color: white;
      flex-direction: column;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    input {
      padding: 1rem;
      font-size: 1.25rem;
      border-radius: 12px;
      border: none;
      margin-bottom: 1rem;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Smart Summit 2025</h1><br>
  <p>Certificate Download</p>
  <input type="text" id="codeInput" placeholder="Enter Appcode">
  <button onclick="redirectToPDF()">Go</button><br><br>
  <p style="font-size:12px">หากพบปัญหาในการใช้งาน ติดต่อ LINE: @wearenewthings</p>

  <script>
    function redirectToPDF() {
      const code = document.getElementById('codeInput').value.trim();
      if (code) {
        window.location.href = `ssdata/${code}.pdf`;
      } else {
        alert("Please enter a code.");
      }
    }

    document.getElementById('codeInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        redirectToPDF();
      }
    });
  </script>

</body>
</html>
