<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "SUSE", "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      color: white;
      flex-direction: column;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    input {
      padding: 1rem;
      font-size: 1.25rem;
      border-radius: 12px;
      border: none;
      margin-bottom: 1rem;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 12px;
      border: none;
      background-color: white;
      color: #2575fc;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #d1d1d1;
    }
  </style>
</head>
<body>

  <h1>Enter your code</h1>
  <input type="text" id="codeInput" placeholder="Enter code here">
  <button onclick="redirectToPDF()">Go</button>

  <script>
    function redirectToPDF() {
      const code = document.getElementById('codeInput').value.trim();
      if (code) {
        window.location.href = `ssdata/${code}.pdf`;
      } else {
        alert("Please enter a code.");
      }
    }

    document.getElementById('codeInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        redirectToPDF();
      }
    });
  </script>

</body>
</html>
