<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Enter Code</title>
  <style>
    body {
      font-family: "SUSE", "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      color: white;
      flex-direction: column;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: #2575fc;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #d1d1d1;
    }
  </style>
</head>
<body>

  <h1>Enter your code</h1>
  <input type="text" id="codeInput" placeholder="Enter code here">
  <button onclick="redirectToPDF()">Go</button>

  <script>
    function redirectToPDF() {
      const code = document.getElementById('codeInput').value.trim();
      if (code) {
        window.location.href = `${code}.pdf`;
      } else {
        alert("Please enter a code.");
      }
    }

    // Allow pressing Enter to submit
    document.getElementById('codeInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        redirectToPDF();
      }
    });
  </script>

</body>
</html>
